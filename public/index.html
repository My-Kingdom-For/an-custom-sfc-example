<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong>Who uses a browser without javascript? Only you.</strong>
    </noscript>

    <!-- NOTE: don't use xml "<orphan />" syntax -->
    <my-custom-vue-component></my-custom-vue-component>
    <my-second-element></my-second-element>

    <label>Change name:</label>
    <button type="button" onclick="say(this.innerText)">Kollyn</button>
    <button type="button" onclick="say(this.innerText)">Rufus</button>
    <button type="button" onclick="say(this.innerText)">Ezeckhiel</button>
    <script>
      // vanilla js:
      let element = null
      function getElement() {
        if (element === null) {
          element = document.createElement('my-second-element')
          document.body.append(element)
        }

        return element
      }

      function say(name) {
        getElement().setAttribute('name', name)
      }
    </script>
  </body>
</html>
